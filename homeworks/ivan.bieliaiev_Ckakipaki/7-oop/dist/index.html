<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <header class="header">
            <aside class="navbar navbar-hidden">
                <svg class="menu__burger menu__burger-visible" data-menu-burger>
                </svg>
                <svg class="menu__hide menu__hide-hidden" data-menu-hide>
                </svg>
                <ul class="users users-hidden">
                    <li class="users__item">
                        <button type="button" class="user__button" data-user="1">
                            <svg class="user__icon">
                            </svg>
                            <p class="user__name"></p>
                        </button>
                    </li>
                    <li class="users__item">
                        <button type="button" class="user__button" data-user="2">
                            <svg class="user__icon">
                            </svg>
                            <p class="user__name"></p>
                        </button>
                    </li>
                    <li class="users__item">
                        <button type="button" class="user__button" data-user="2">
                            <svg class="user__icon">
                            </svg>
                            <p class="user__name"></p>
                        </button>
                    </li>
                </ul>
            </aside>
        </header>
        <aside class="navbar navbar-visible">
            <ul class="users users-visible">
                <li class="users__item">
                    <button type="button" class="user__button" data-user="1">
                        <svg class="user__icon">
                        </svg>
                        <p class="user__name">User 1</p>
                    </button>
                </li>
                <li class="users__item">
                    <button type="button" class="user__button" data-user="2">
                        <svg class="user__icon">
                        </svg>
                        <p class="user__name">User 2</p>
                    </button>
                </li>
                <li class="users__item">
                    <button type="button" class="user__button" data-user="3">
                        <svg class="user__icon">
                        </svg>
                        <p class="user__name">User 3</p>
                    </button>
                </li>
            </ul>
        </aside>
        <main class="main">
            <div class="images-container">
            </div>
            <button type="button" data-add-image class="add-button">
                <svg class="add-button__plus">
                </svg>
            </button>
        </main>
    </body>
    <script src="bundle.js"></script>
</html>
