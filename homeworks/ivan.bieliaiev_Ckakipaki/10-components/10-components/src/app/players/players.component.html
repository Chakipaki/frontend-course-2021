<!DOCTYPE html>
<ul class="players__list">
    <li class="player" *ngFor="let player of players;">
        <div class="player__attributes">
            <svg class="player__logo" display="none"></svg>
            <p class="player__name">{{player.name}}</p>
        </div>
        <div class="player__score">{{player.score}}</div>
    </li>
</ul>
